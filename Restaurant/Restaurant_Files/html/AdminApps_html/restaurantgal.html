<div ng-controller="GalleryCtrl">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in range()">
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>{{item.Date}}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="DeleteGal(item)">Delete</button>
                            <button class="btn btn-info">View</button>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div class="card-footer">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" ng-repeat="item in pageCount()">
                        <a class="page-link" ng-click="selectPage($index + 1)">{{$index + 1}}</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="modal fade" id="galleryModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-show="ShowInfo">
                        
                    </div>
                    <div ng-hide="ShowInfo">
                        <span ng-bind="DeleteMessage"></span><hr>
                        <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" ng-click="ConfirmDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
