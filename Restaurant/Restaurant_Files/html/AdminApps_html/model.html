<div ng-controller="ModelCtrl">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
           <button class="btn btn-success" ng-click="NewModel()">Add New</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data.MyModel">
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <button class="btn btn-info" ng-click="SetupModel(item)">View</button>
                            <button class="btn btn-warning" ng-click="DeleteModel(item)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer"></div>
    </div>
    
    <div class="modal fade" id="modelModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-show="ShowEdit">
                        <hr>
                        <button class="btn btn-success" ng-click="SaveModel(MyModel)">Save</button>
                    </div>
                    <div ng-hide="ShowEdit">
                        <hr>
                        <button class="btn btn-danger" ng-click="ConfirmDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
